<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dom || Chai aur code </title>

<body style="background-color: black;color: aliceblue;">
    <ul class="Language">

        <li> JavaScript </li>
        
    </ul>
</body>
<script>
   function addlanguage(addlang){
    const li= document.createElement('li');
    li.innerHTML=`${addlang}`
    document.querySelector('.Language').appendChild(li);

   }

   addlanguage("python")
   addlanguage("TypeScript")
   addlanguage("C#")


  
 function addOptimizelanguage(addlang) {
  const li = document.createElement('li');
  li.appendChild(document.createTextNode(addlang));
  document.querySelector('.Language').appendChild(li);
}

addOptimizelanguage('HTML5');
addOptimizelanguage("C++");
addOptimizelanguage("CSS3")
addOptimizelanguage('Docker')
