<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body style="background-color: black; color: white;">
    <h2>hello</h2>
    <button class="submit">Button Clicked</button>

    <script>
        class ReactApp {
            constructor() {
                this.library = "React";
                this.server = "https://localhost:3000/";

                // Correcting the method name and adding event listener
               document.querySelector(".submit")
               .addEventListener('click',this.handleClick.bind(this))
            }

            handleClick() {
                console.log('The Button is Being Clicked');
                console.log(this)
            }
        }

        const React = new ReactApp();
    </script>
</body>
</html>
